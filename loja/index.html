<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Virtual</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <h1>Minha Loja Virtual</h1>
        <section class="produtos">
            <article class="produto">
                <img src="imagens/img01.jpeg" alt="Produto 1">
                <h2>Sapato Esportivo Nike</h2>
                <p>Sapato esportivo Nike, confortável e resistente.</p>
                <span class="preco">R$ 99,99</span>
                <button class="comprar">Comprar</button>
            </article>
            <article class="produto">
                <img src="imagens/img02.jpeg" alt="Produto 2">
                <h2>Sapato Social</h2>
                <p>Sapato social, ideal para ocasiões formais.</p>
                <span class="preco">R$ 59,99</span>
                <button class="comprar">Comprar</button>
            </article>
            <article class="produto">
                <img src="imagens/img03.png" alt="Produto 3">
                <h2>Chuteira Nike</h2>
                <p>Chuteira Nike, ideal para jogos de futebol.</p>
                <span class="preco">R$ 199,99</span>
                <button class="comprar">Comprar</button>
            </article>
            <!-- Adicione mais produtos conforme necessário -->
    </main>
</body>
</html>
