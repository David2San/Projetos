<body>
    <main class="container">
        <form>
            <h1>Login</h1>
            <div class="login">
                <input placeholder="Username" type="email">

            <div class="login">

                    <input type="checkbox">

            </div>

            <button type="submit">Login</button>

            <div class="registro">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
